<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar by naveed</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="header ">

        <img src="images/cartoon.jfif" alt="naveed logo" class="logo">

        <nav class="navbar">
            <ul class="navbar-list">
                <a class="navbar-link" href="https://github.com/Bosss069?tab=repositories" target="_blank">home</a>
                <a class="navbar-link" href="https://www.youtube.com/watch?v=tVgnhxb-ScE&t=557s" target="_blank">source</a>
                <a class="navbar-link" href="https://bosss069.github.io/project-03/" target="_blank">previous</a>                
                <a class="navbar-link" href="#">contact</a>
                <a class="navbar-link" href="https://youtube.com/channel/UCHmHKGjJs7VHm81TgbK3jVQ" target="_blank">youtube</a>
            </ul>
        </nav>

        <!-- menu and cut logo  -->
        <!-- copy the ion-icon tag and add script at end of body -->
        <!-- ionicon website: https://ionic.io/ionicons/v4 -->
        <div class="mobile-navbar-btn">
            <ion-icon name="menu" class="mobile-navbar-icon"></ion-icon>
            <ion-icon name="close" class="mobile-navbar-icon"></ion-icon>
        </div>
    </header>

    <!-- main section starts -->
    <main>
        
        <section class="hero-section">
            <div class="hero">
                <p>Hero section</p>

            </div>
        </section>
       
        <section class="services-section">
            <div class="services">
                <p>Service Section</p>

            </div>

        </section>
    </main>



    <!--copy this link from ionicons usage section   -->

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="js/main.js"></script>
    
</body>

</html>
